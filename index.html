<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Student Portal</h1>
    </nav>
    <div id="app">
        <input type="text" id="search" placeholder="Search">
        <button id="searchButton">Search</button>
        <div class="flex-box">
            <button id="sortAZ">Sort A->Z</button>
            <button id="sortZA">Sort Z->A</button>
            <button id="sortMarks">Sort By Marks</button>
            <button id="sortPassing">Sort By Passing</button>
            <button id="sortClass">Sort By Class</button>
            <button id="sortGender">Sort By Gender</button>
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!--Data from JSON-->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
